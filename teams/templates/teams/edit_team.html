<h1>Edit Team</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="name">Team Name:</label>
        <input type="text" id="name" name="name" value="{{ team.name }}" maxlength="75" required>
    </div>
    <div>
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" value="{{ team.summary }}" maxlength="200" required>
    </div>
    <div>
        <label for="image">Team Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <p>Current image: {{ team.image }}</p>
    </div>
    <button type="submit">Save</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
